<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed"><div class="speed-bar">1Ã—</div></div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = document.querySelector(".speed-bar");
      const video = document.querySelector("video");
      const min = 0.4;
      const max = 4;
      let isDown = false;
      speed.addEventListener("mousemove", function(e) {
        e.preventDefault();
        if (isDown) {
          let y = e.pageY - this.offsetTop;
          let percent = Math.round((y / this.offsetHeight) * 100);
          bar.style.height = `${percent}%`;
          const playSpeed = (percent / 100) * (max - min) + min;
          bar.textContent = `${playSpeed.toFixed(1)} x`;
          video.playbackRate = playSpeed;
        }
      });
      speed.addEventListener("mousedown", () => (isDown = true));
      speed.addEventListener("mouseup", () => (isDown = false));
      speed.addEventListener("mouseleave", () => (isDown = false));
    </script>
  </body>
</html>
